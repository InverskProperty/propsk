        <div class="loader__figure"></div>

    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div th:insert="~{general/page-titles.html}"></div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <!-- Column -->
                <!-- Column -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Lead Details</h4>
                            <div class="row">
                                <div class="col-md-2 col-xs-6 b-r"> <strong>Customer</strong>
                                    <br>
                                    <p class="text-muted" th:text="${lead.customer != null ? lead.customer.name : 'Prospect (No Customer)'}"></p>
                                </div>
                                <div class="col-md-2 col-xs-6 b-r"> <strong>Subject</strong>
                                    <br>
                                    <p class="text-muted" th:text="${lead.name}"></p>
                                </div>
                                <div class="col-md-2 col-xs-6 b-r"> <strong>Status</strong>
                                    <br>
                                    <select id="leadStatusSelect" class="form-control" th:data-lead-id="${lead.leadId}" onchange="updateLeadStatus()">
                                        <option value="enquiry" th:selected="${lead.status == 'enquiry'}">Enquiry</option>
                                        <option value="viewing-scheduled" th:selected="${lead.status == 'viewing-scheduled'}">Viewing Scheduled</option>
                                        <option value="viewing-completed" th:selected="${lead.status == 'viewing-completed'}">Viewing Completed</option>
                                        <option value="interested" th:selected="${lead.status == 'interested'}">Interested</option>
                                        <option value="application-submitted" th:selected="${lead.status == 'application-submitted'}">Application Submitted</option>
                                        <option value="referencing" th:selected="${lead.status == 'referencing'}">Referencing</option>
                                        <option value="in-contracts" th:selected="${lead.status == 'in-contracts'}">In Contracts</option>
                                        <option value="converted" th:selected="${lead.status == 'converted'}">Converted</option>
                                        <option value="lost" th:selected="${lead.status == 'lost'}">Lost</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-xs-6"> <strong>Assigned Employee</strong>
                                    <br>
                                    <p class="text-muted" th:text="${lead.employee.username}"></p>
                                </div>
                                <div class="col-md-12">
                                    <h4>
                                        <i class="fa fa-paperclip m-r-10 m-b-10"></i>
                                        Attachments <span th:text="'(' + ${attachments.size()} + ')'"></span>
                                    </h4>
                                </div>
                                <div class="col-md-12 row" th:if="${!attachments.isEmpty()}">
                                    <div class="col-md-3" th:each="attachment : ${attachments}">
                                        <a th:href="@{'data:' + ${attachment.mimeType} + ';base64,' + ${attachment.data}}" th:download="${attachment.name}">
                                            <img th:if="${attachment.mimeType.startsWith('image')}" class="img-thumbnail img-responsive" alt="attachment" th:src="@{'data:' + ${attachment.mimeType} + ';base64,' + ${attachment.data}}" />
                                            <span th:if="${!attachment.mimeType.startsWith('image')}" th:text="${attachment.name}"></span>

                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Property Viewings Section -->
                    <div class="card" th:if="${viewings != null && !viewings.isEmpty()}">
                        <div class="card-body">
                            <h4 class="card-title">
                                <i class="fas fa-calendar-check m-r-10"></i>
                                Property Viewings <span class="badge badge-primary" th:text="${viewings.size()}">0</span>
                            </h4>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Date & Time</th>
                                            <th>Property</th>
                                            <th>Type</th>
                                            <th>Duration</th>
                                            <th>Status</th>
                                            <th>Notes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="viewing : ${viewings}">
                                            <td>
                                                <i class="fas fa-calendar"></i>
                                                <span th:text="${#temporals.format(viewing.scheduledDatetime, 'dd MMM yyyy HH:mm')}">Date</span>
                                            </td>
                                            <td th:text="${viewing.property.addressLine1}">Property</td>
                                            <td>
                                                <span th:if="${viewing.viewingType == 'IN_PERSON'}" class="badge badge-info">In Person</span>
                                                <span th:if="${viewing.viewingType == 'VIRTUAL'}" class="badge badge-primary">Virtual</span>
                                            </td>
                                            <td th:text="${viewing.durationMinutes} + ' min'">30 min</td>
                                            <td>
                                                <span th:if="${viewing.status == 'SCHEDULED'}" class="badge badge-warning">Scheduled</span>
                                                <span th:if="${viewing.status == 'CONFIRMED'}" class="badge badge-success">Confirmed</span>
                                                <span th:if="${viewing.status == 'COMPLETED'}" class="badge badge-success">Completed</span>
                                                <span th:if="${viewing.status == 'CANCELLED'}" class="badge badge-danger">Cancelled</span>
                                                <span th:if="${viewing.status == 'NO_SHOW'}" class="badge badge-dark">No Show</span>
                                            </td>
                                            <td>
                                                <small th:text="${viewing.notes}">-</small>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Page Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <div th:insert="~{general/right-sidebar.html}"></div>
            <!-- ============================================================== -->
            <!-- End Right sidebar -->

        <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->

    <!-- End footer -->
    <!-- ============================================================== -->

<!-- Editable -->

<script>
function updateLeadStatus() {
    const selectElement = document.getElementById('leadStatusSelect');
    const leadId = selectElement.getAttribute('data-lead-id');
    const newStatus = selectElement.value;

    if (confirm('Are you sure you want to change the status to "' + newStatus.replace(/-/g, ' ') + '"?')) {
        fetch('/employee/lead/' + leadId + '/status', {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({
                status: newStatus
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Lead status updated successfully!');
                location.reload();
            } else {
                alert('Error: ' + data.message);
                location.reload();
            }
        })
        .catch(error => {
            alert('Error updating status: ' + error.message);
            location.reload();
        });
    } else {
        // User cancelled, reload to reset the dropdown
        location.reload();
    }
}
</script>
