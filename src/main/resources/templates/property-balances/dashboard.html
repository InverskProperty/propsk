<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{general/head.html}"></div>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<link th:href="@{/css/dataTables.bootstrap4.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">

</head>

<body class="skin-blue fixed-layout">
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<div id="main-wrapper">
    <div th:replace="~{general/header.html}"></div>
    <div th:replace="~{general/left-sidebar.html}"></div>

    <div class="page-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumb -->
            <div class="row page-titles">
                <div class="col-md-6 align-self-center">
                    <h4 class="text-themecolor">
                        <i class="fas fa-wallet text-info"></i> Property Balances
                    </h4>
                    <p class="text-muted">View and manage property balance accounts</p>
                </div>
                <div class="col-md-6 align-self-center text-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Property Balances</li>
                    </ol>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="row">
                <div class="col-12">
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}">Success</span>
                    </div>
                </div>
            </div>

            <div th:if="${errorMessage}" class="row">
                <div class="col-12">
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}">Error</span>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="btn-group">
                        <a th:href="@{/property-balances}"
                           th:classappend="${filter == null} ? 'active' : ''"
                           class="btn btn-outline-primary">
                            <i class="fas fa-list"></i> All Properties
                        </a>
                        <a th:href="@{/property-balances(filter='with-balance')}"
                           th:classappend="${filter == 'with-balance'} ? 'active' : ''"
                           class="btn btn-outline-success">
                            <i class="fas fa-pound-sign"></i> With Balance
                        </a>
                        <a th:href="@{/property-balances(filter='block')}"
                           th:classappend="${filter == 'block'} ? 'active' : ''"
                           class="btn btn-outline-info">
                            <i class="fas fa-building"></i> Block Properties
                        </a>
                    </div>
                </div>
            </div>

            <!-- Property Balances Table -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Property Balance Accounts</h4>

                            <div class="table-responsive">
                                <table id="balanceTable" class="table table-striped table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Property</th>
                                            <th>Type</th>
                                            <th class="text-right">Current Balance</th>
                                            <th class="text-right">Available</th>
                                            <th class="text-right">Minimum</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${propertyBalances}">
                                            <td>
                                                <a th:href="@{/property-balances/{id}(id=${item.property.id})}"
                                                   th:text="${item.property.propertyName}">Property Name</a>
                                                <br>
                                                <small class="text-muted" th:text="${item.property.address}">Address</small>
                                            </td>
                                            <td>
                                                <span th:if="${item.isBlockProperty}" class="badge badge-info">
                                                    <i class="fas fa-building"></i> Block
                                                </span>
                                                <span th:unless="${item.isBlockProperty}" class="badge badge-secondary">
                                                    Unit
                                                </span>
                                            </td>
                                            <td class="text-right">
                                                <span th:classappend="${item.currentBalance > 0} ? 'text-success font-weight-bold' : ''"
                                                      th:text="${#numbers.formatCurrency(item.currentBalance)}">0.00</span>
                                            </td>
                                            <td class="text-right">
                                                <span th:text="${#numbers.formatCurrency(item.availableBalance)}">0.00</span>
                                            </td>
                                            <td class="text-right">
                                                <span th:text="${#numbers.formatCurrency(item.minimumBalance)}">0.00</span>
                                            </td>
                                            <td class="text-center">
                                                <div class="btn-group btn-group-sm">
                                                    <a th:href="@{/property-balances/{id}(id=${item.property.id})}"
                                                       class="btn btn-outline-primary" title="View History">
                                                        <i class="fas fa-history"></i>
                                                    </a>
                                                    <a th:href="@{/property-balances/{id}/adjust(id=${item.property.id})}"
                                                       class="btn btn-outline-warning" title="Adjust">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:if="${!item.isBlockProperty}"
                                                       th:href="@{/property-balances/{id}/transfer(id=${item.property.id})}"
                                                       class="btn btn-outline-info" title="Transfer to Block">
                                                        <i class="fas fa-exchange-alt"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{general/general-scripts.html}"></div>
<script th:src="@{/js/jquery.dataTables.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.js}"></script>

<script>
    $(document).ready(function() {
        $('#balanceTable').DataTable({
            pageLength: 25,
            order: [[2, 'desc']], // Sort by balance descending
            columnDefs: [
                { orderable: false, targets: 5 }
            ]
        });
    });
</script>

</body>
</html>
