            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Create New Ticket</h4>
                            <form th:object="${ticket}" th:action="@{/employee/ticket/create-ticket}" method="post" onsubmit="return validateForm()">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <label class="m-t-20" for="subject">Subject:</label>
                                <div class="input-group">
                                    <input type="text" id="subject" th:field="*{subject}" class="form-control" required placeholder="Enter ticket subject">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></span>
                                </div>

                                <label class="m-t-20" for="description">Description:</label>
                                <div class="input-group">
                                    <textarea class="textarea_editor form-control" id="description" rows="15" placeholder="Enter detailed description..." th:field="*{description}" required></textarea>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" autocomplete="off"></span>
                                </div>

                                <label class="m-t-20" for="status">Status:</label>
                                <div class="input-group">
                                    <select id="status" th:field="*{status}" class="form-control">
                                        <option value="new" selected>New</option>
                                        <option value="open">Open</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="on-hold">On Hold</option>
                                        <option value="resolved">Resolved</option>
                                        <option value="closed">Closed</option>
                                        <option value="contractor-assigned">Contractor Assigned</option>
                                        <option value="work-in-progress">Work In Progress</option>
                                        <option value="awaiting-approval">Awaiting Approval</option>
                                        <option value="awaiting-payment">Awaiting Payment</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                                </div>

                                <label class="m-t-20" for="priority">Priority:</label>
                                <div class="input-group">
                                    <select id="priority" th:field="*{priority}" class="form-control">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                        <option value="emergency">Emergency</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
                                </div>

                                <label class="m-t-20" for="type">Ticket Type:</label>
                                <div class="input-group">
                                    <select id="type" th:field="*{type}" class="form-control">
                                        <option value="general">General</option>
                                        <option value="support">Support</option>
                                        <option value="billing">Billing</option>
                                        <option value="maintenance">Maintenance</option>
                                        <option value="emergency">Emergency</option>
                                        <option value="complaint">Complaint</option>
                                        <option value="request">Request</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
                                </div>

                                <!-- Maintenance-specific fields (show/hide with JavaScript) -->
                                <div id="maintenanceFields" style="display: none;">
                                    <label class="m-t-20" for="maintenanceCategory">Maintenance Category:</label>
                                    <div class="input-group">
                                        <select id="maintenanceCategory" th:field="*{maintenanceCategory}" class="form-control">
                                            <option value="">Select Category</option>
                                            <!-- Categories will be loaded dynamically from PayProp -->
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <small class="text-muted">
                                            <i class="fa fa-info-circle"></i> 
                                            <span id="categoriesStatus">Loading categories from PayProp...</span>
                                        </small>
                                    </div>

                                    <label class="m-t-20" for="urgencyLevel">Urgency Level:</label>
                                    <div class="input-group">
                                        <select id="urgencyLevel" th:field="*{urgencyLevel}" class="form-control">
                                            <option value="routine" selected>Routine</option>
                                            <option value="urgent">Urgent</option>
                                            <option value="emergency">Emergency</option>
                                        </select>
                                    </div>

                                    <div class="form-check m-t-20">
                                        <input type="checkbox" id="accessRequired" th:field="*{accessRequired}" class="form-check-input">
                                        <label class="form-check-label" for="accessRequired">Property access required</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" id="tenantPresentRequired" th:field="*{tenantPresentRequired}" class="form-check-input">
                                        <label class="form-check-label" for="tenantPresentRequired">Tenant must be present</label>
                                    </div>

                                    <label class="m-t-20" for="preferredTimeSlot">Preferred Time Slot:</label>
                                    <div class="input-group">
                                        <input type="text" id="preferredTimeSlot" th:field="*{preferredTimeSlot}" class="form-control" 
                                            placeholder="e.g., Mornings, Weekends, After 6pm">
                                    </div>
                                </div>

                                <label class="m-t-20" for="employeeId">Assign Employee:</label>
                                <div class="input-group">
                                    <select name="employeeId" id="employeeId" class="form-control" required>
                                        <option value="">-- Select Employee --</option>
                                        <option th:each="employee : ${employees}" th:text="${employee.username}" th:value="${employee.id}"></option>
                                    </select>
                                </div>

                                <label class="m-t-20" for="customerId">Customer:</label>
                                <div class="input-group">
                                    <select name="customerId" id="customerId" class="form-control" required>
                                        <option value="">-- Select Customer --</option>
                                        <option th:each="customer : ${customers}" th:text="${customer.name}" th:value="${customer.customerId}"></option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary m-t-20">Create ticket</button>
                            </form>
                        </div>
                    </div>

<script>
    // Global validation function
    function validateForm() {
        console.log('🔍 Form validation started');
        
        var isValid = true;
        var errorMessages = [];
        
        // Check required fields
        var subject = $('#subject').val().trim();
        var description = $('#description').val().trim();
        var customerId = $('#customerId').val();
        var employeeId = $('#employeeId').val();
        
        console.log('📝 Form values:', {
            subject: subject,
            description: description,
            customerId: customerId,
            employeeId: employeeId
        });
        
        if (subject === '') {
            errorMessages.push('Subject is required');
            $('#subject').addClass('is-invalid');
            isValid = false;
        } else {
            $('#subject').removeClass('is-invalid');
        }
        
        if (description === '') {
            errorMessages.push('Description is required');
            $('#description').addClass('is-invalid');
            isValid = false;
        } else {
            $('#description').removeClass('is-invalid');
        }
        
        if (customerId === '' || customerId === null) {
            errorMessages.push('Please select a customer');
            $('#customerId').addClass('is-invalid');
            isValid = false;
        } else {
            $('#customerId').removeClass('is-invalid');
        }
        
        if (employeeId === '' || employeeId === null) {
            errorMessages.push('Please assign an employee');
            $('#employeeId').addClass('is-invalid');
            isValid = false;
        } else {
            $('#employeeId').removeClass('is-invalid');
        }
        
        // Check maintenance-specific fields
        if ($('#type').val() === 'maintenance' && $('#maintenanceCategory').val() === '') {
            errorMessages.push('Maintenance category is required for maintenance tickets');
            $('#maintenanceCategory').addClass('is-invalid');
            isValid = false;
        } else {
            $('#maintenanceCategory').removeClass('is-invalid');
        }
        
        if (!isValid) {
            console.log('❌ Validation failed:', errorMessages);
            // Show errors in a more user-friendly way
            var errorHtml = '<div class="alert alert-danger alert-dismissible fade show" role="alert">';
            errorHtml += '<strong>Please fix the following errors:</strong><br>';
            errorHtml += errorMessages.join('<br>');
            errorHtml += '<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>';
            errorHtml += '</div>';
            
            $('.card-body').prepend(errorHtml);
            $('html, body').animate({scrollTop: 0}, 500);
            return false;
        }
        
        console.log('✅ Validation passed, submitting form');
        // Show loading state
        $('button[type="submit"]').prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> Creating ticket...');
        
        return true;
    }

    $(document).ready(function() {
        console.log('🚀 Ticket form initialized');
        
        $('.textarea_editor').wysihtml5();
        
        // Load PayProp maintenance categories
        loadMaintenanceCategories();
        
        // Show/hide maintenance fields based on ticket type
        $('#type').on('change', function() {
            console.log('🔧 Ticket type changed to:', this.value);
            const maintenanceFields = $('#maintenanceFields');
            if (this.value === 'maintenance' || this.value === 'emergency') {
                maintenanceFields.show();
                $('#maintenanceCategory').prop('required', true);
            } else {
                maintenanceFields.hide();
                $('#maintenanceCategory').prop('required', false);
            }
        });
        
        // Initialize form on page load
        $('#type').trigger('change');
        
        // Debug: Log when dropdowns are populated
        $('#employeeId option').length > 1 && console.log('👥 Employees loaded:', $('#employeeId option').length - 1);
        $('#customerId option').length > 1 && console.log('👤 Customers loaded:', $('#customerId option').length - 1);
        
        // Debug: Log form submission attempts
        $('form').on('submit', function(e) {
            console.log('📤 Form submission attempted');
        });
    });

    // Load maintenance categories from PayProp
    async function loadMaintenanceCategories() {
        console.log('🏷️ Loading maintenance categories from PayProp...');
        const statusElement = $('#categoriesStatus');
        const categorySelect = $('#maintenanceCategory');
        
        try {
            const response = await fetch('/employee/ticket/maintenance-categories');
            const data = await response.json();
            
            if (data.success && data.categories && data.categories.length > 0) {
                // Clear existing options except the default one
                categorySelect.find('option:not(:first)').remove();
                
                // Add PayProp categories
                data.categories.forEach(category => {
                    const option = $('<option></option>')
                        .attr('value', category.name)
                        .text(category.name + (category.description ? ' - ' + category.description : ''));
                    categorySelect.append(option);
                });
                
                statusElement.html(`<i class="fa fa-check-circle text-success"></i> ${data.categories.length} categories loaded from PayProp`);
                console.log('✅ Loaded', data.categories.length, 'maintenance categories from PayProp');
                
            } else {
                // Fallback to default categories if PayProp data not available
                console.log('⚠️ No PayProp categories found, using fallback categories');
                statusElement.html(`<i class="fa fa-exclamation-triangle text-warning"></i> Using default categories (PayProp data not available)`);
                addFallbackCategories();
            }
            
        } catch (error) {
            console.error('❌ Error loading maintenance categories:', error);
            statusElement.html(`<i class="fa fa-exclamation-circle text-danger"></i> Error loading categories, using defaults`);
            addFallbackCategories();
        }
    }

    // Fallback categories if PayProp data isn't available
    function addFallbackCategories() {
        const categorySelect = $('#maintenanceCategory');
        const fallbackCategories = [
            'plumbing', 'electrical', 'heating', 'appliance', 'external', 
            'internal', 'gardening', 'cleaning', 'pest_control', 'security', 'general'
        ];
        
        // Clear existing options except the default one
        categorySelect.find('option:not(:first)').remove();
        
        fallbackCategories.forEach(category => {
            const option = $('<option></option>')
                .attr('value', category)
                .text(category.charAt(0).toUpperCase() + category.slice(1).replace('_', ' '));
            categorySelect.append(option);
        });
        
        console.log('📋 Added fallback maintenance categories');
    }
</script>
