<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Form</title>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
<body>
<h1>Security Test Forms</h1>

<h2>Simple POST Test (no multipart)</h2>
<form method="post" action="/employee/transaction/debug-post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Test Simple POST</button>
</form>

<hr>

<h2>Multipart Form Test</h2>
<form method="post" action="/employee/transaction/import/csv" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="file" name="file" accept=".csv" required>
    <input type="text" name="batchDescription" placeholder="Test description">
    <button type="submit">Test CSV Upload</button>
</form>

<hr>

<script>
document.querySelector('form[action="/employee/transaction/debug-post"]').addEventListener('submit', function(e) {
    console.log('üîç Submitting simple POST form...');
});

document.querySelector('form[action="/employee/transaction/import/csv"]').addEventListener('submit', function(e) {
    console.log('üîç Submitting multipart form...');
});
</script>

</body>
</html>
