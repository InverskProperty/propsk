
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{general/head.html}"></div>
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>

<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

</head>

<body class="skin-blue fixed-layout">
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<div id="main-wrapper">
    <div th:replace="~{general/header.html}"></div>
    <div th:replace="~{general/left-sidebar.html}"></div>
    
    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:insert="~{general/page-titles.html}"></div>
            
            <div class="row">
                <div class="col-lg-12">
                    <!-- Success/Error Messages -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="text-success"><i class="fa fa-check-circle"></i> Success</h3>
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="text-danger"><i class="fa fa-exclamation-circle"></i> Error</h3>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">
                                <span th:if="${isEdit}">Edit <span th:text="${customerType}">Customer</span></span>
                                <span th:unless="${isEdit}">Create <span th:text="${customerType ?: 'Customer'}">Customer</span></span>
                            </h4>
                            <h6 class="card-subtitle">
                                <span th:if="${isEdit}">Update customer information</span>
                                <span th:unless="${isEdit}">Add a new customer to the system</span>
                            </h6>
                            
                            <!-- SIMPLIFIED FORM - NO JAVASCRIPT VALIDATION -->
                            <form action="/employee/customer/create-customer" method="post" class="m-t-40">
                                <input type="hidden" name="csrf" th:value="${_csrf.token}"/>
                                
                                <!-- Customer Type Selection (Simplified) -->
                                <div class="form-group">
                                    <label class="control-label">Customer Type *</label>
                                    <select class="form-control" name="customerTypeSelection" required>
                                        <option value="">Select Customer Type</option>
                                        <option value="TENANT" th:selected="${customerType == 'Tenant'}">Tenant</option>
                                        <option value="PROPERTY_OWNER" th:selected="${customerType == 'Property Owner'}">Property Owner</option>
                                        <option value="CONTRACTOR" th:selected="${customerType == 'Contractor'}">Contractor</option>
                                    </select>
                                </div>

                                <!-- PayProp Account Type (for Tenants/Contractors) -->
                                <div class="form-group">
                                    <label class="control-label">Account Type *</label>
                                    <select class="form-control" name="accountType" required>
                                        <option value="">Select Account Type</option>
                                        <option value="individual">Individual Person</option>
                                        <option value="business">Business/Company</option>
                                    </select>
                                </div>


                                <!-- Basic Information (Always Visible) -->
                                <h5 class="m-t-30 m-b-20">Basic Information</h5>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Full Name *</label>
                                            <input type="text" class="form-control" name="name" th:value="${customer?.name}" 
                                                   placeholder="Enter full name" required>
                                        </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Email Address *</label>
                                            <input type="email" class="form-control" name="email" th:value="${customer?.email}" 
                                                placeholder="email@example.com" required maxlength="50">
                                            <small class="form-text text-muted">Required for PayProp integration (max 50 characters)</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Phone Number</label>
                                            <input type="text" class="form-control" name="phone" th:value="${customer?.phone}" 
                                                   placeholder="07123456789">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Position/Occupation</label>
                                            <input type="text" class="form-control" name="position" th:value="${customer?.position}" 
                                                   placeholder="e.g., Software Engineer">
                                        </div>
                                    </div>
                                </div>

                                <!-- Address Information -->
                                <h5 class="m-t-30 m-b-20">
                                    Address Information 
                                    <button type="button" class="btn btn-sm btn-info tenant-only" id="copyPropertyAddress" style="display:none;">
                                        <i class="fa fa-copy"></i> Copy from Property
                                    </button>
                                </h5>

                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Address</label>
                                            <input type="text" class="form-control" name="address" th:value="${customer?.address}" 
                                                   placeholder="House number and street name">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">City</label>
                                            <input type="text" class="form-control" name="city" th:value="${customer?.city}" 
                                                   placeholder="City">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">State/County</label>
                                            <input type="text" class="form-control" name="state" th:value="${customer?.state}" 
                                                   placeholder="County">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Country</label>
                                            <input type="text" class="form-control" name="country" th:value="${customer?.country}" 
                                                placeholder="United Kingdom" value="United Kingdom">
                                        </div>
                                    </div>
                                </div>

                                <!-- Additional Notes -->
                                <h5 class="m-t-30 m-b-20">Additional Information</h5>
                                <div class="form-group">
                                    <label class="control-label">Notes</label>
                                    <textarea class="form-control" name="description" rows="4" 
                                              th:text="${customer?.description}"
                                              placeholder="Any additional notes or comments..."></textarea>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="form-group m-t-30">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-save"></i> 
                                        <span th:if="${isEdit}">Update Customer</span>
                                        <span th:unless="${isEdit}">Create Customer</span>
                                    </button>
                                    <a th:href="${cancelUrl ?: '/employee/customer/dashboard'}" class="btn btn-secondary m-l-10">
                                        <i class="fa fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:insert="~{general/right-sidebar.html}"></div>
        </div>
    </div>
    
    <div th:replace="~{general/footer.html}"></div>
</div>

<!-- Basic jQuery (NO complex validation) -->
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>

<script>
$(document).ready(function() {
    // Show/hide copy button for tenants only
    $('#customerTypeSelection').change(function() {
        if ($(this).val() === 'TENANT') {
            $('.tenant-only').show();
        } else {
            $('.tenant-only').hide();
        }
    });

    // Handle copy from property button
    $('#copyPropertyAddress').click(function() {
        // Show property selection modal
        const propertyList = `
            <div class="modal fade" id="propertyModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Select Property to Copy Address</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="list-group" id="propertyList">
                                <div class="text-center">Loading properties...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Add modal to page if not exists
        if ($('#propertyModal').length === 0) {
            $('body').append(propertyList);
        }
        
        // Load properties via AJAX
        $.get('/employee/property/api/all', function(properties) {
            let propertyHtml = '';
            properties.forEach(function(property) {
                propertyHtml += `
                    <a href="#" class="list-group-item list-group-item-action property-item" 
                       data-id="${property.id}"
                       data-address="${property.addressLine1 || ''}"
                       data-city="${property.city || ''}"
                       data-county="${property.county || ''}"
                       data-postcode="${property.postcode || ''}">
                        <h6>${property.propertyName}</h6>
                        <small class="text-muted">${property.addressLine1 || ''}, ${property.city || ''}</small>
                    </a>
                `;
            });
            $('#propertyList').html(propertyHtml);
        });
        
        $('#propertyModal').modal('show');
    });

    // Handle property selection
    $(document).on('click', '.property-item', function(e) {
        e.preventDefault();
        
        // Get property data
        const address = $(this).data('address');
        const city = $(this).data('city');
        const county = $(this).data('county');
        const postcode = $(this).data('postcode');
        
        // Fill address fields
        $('input[name="address"]').val(address);
        $('input[name="city"]').val(city);
        $('input[name="state"]').val(county);
        // Keep existing country value
        
        // Close modal
        $('#propertyModal').modal('hide');
        
        // Show success message
        alert('Address copied from property!');
    });
});
</script>

</body>
</html>
