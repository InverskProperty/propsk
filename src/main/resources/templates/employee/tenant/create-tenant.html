<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{general/head.html}"></div>
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>

<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="skin-blue fixed-layout">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="~{general/header.html}"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="~{general/left-sidebar.html}"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div th:insert="~{general/page-titles.html}"></div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-12">
                    <!-- Success/Error Messages -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="text-success"><i class="fa fa-check-circle"></i> Success</h3>
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="text-danger"><i class="fa fa-exclamation-circle"></i> Error</h3>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Create New Tenant</h4>
                            <h6 class="card-subtitle">Add a new tenant to the system</h6>
                            
                            <form th:action="${isEdit != null and isEdit ? '/admin/tenants/' + tenant.id + '/edit' : '/admin/tenants/create'}" 
                                th:object="${tenant}" method="post" class="m-t-40">
                            
                                <!-- Account Type -->
                                <div class="form-group">
                                    <label class="control-label">Account Type *</label>
                                    <select class="form-control" th:field="*{accountType}" id="accountType" onchange="toggleNameFields()">
                                        <option value="">Select Account Type</option>
                                        <option value="INDIVIDUAL">Individual</option>
                                        <option value="BUSINESS">Business</option>
                                    </select>
                                    <span class="text-danger" th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"></span>
                                </div>

                                <!-- Property Selection -->
                                <div class="form-group">
                                    <label class="control-label">Property</label>
                                    <select class="form-control" th:field="*{property}" id="property">
                                        <option value="">Select Property</option>
                                        <option th:each="prop : ${properties}" 
                                                th:value="${prop.id}" 
                                                th:text="${prop.name}"
                                                th:selected="${selectedProperty != null and prop.id == selectedProperty.id}">
                                            Property Name
                                        </option>
                                    </select>
                                </div>

                                <!-- Individual Name Fields -->
                                <div class="row" id="individualFields">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">First Name *</label>
                                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                                            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Last Name *</label>
                                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                                            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Business Name Field -->
                                <div class="row" id="businessFields" style="display: none;">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Business Name *</label>
                                            <input type="text" class="form-control" th:field="*{businessName}" id="businessName">
                                            <span class="text-danger" th:if="${#fields.hasErrors('businessName')}" th:errors="*{businessName}"></span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Contact Information -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Email Address</label>
                                            <input type="email" class="form-control" th:field="*{emailAddress}" id="emailAddress">
                                            <span class="text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Mobile Number</label>
                                            <input type="text" class="form-control" th:field="*{mobileNumber}" id="mobileNumber">
                                            <span class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Phone Number</label>
                                            <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Occupation</label>
                                            <input type="text" class="form-control" th:field="*{occupation}" id="occupation">
                                        </div>
                                    </div>
                                </div>

                                <!-- Address Information -->
                                <h5 class="m-t-30 m-b-20">Address Information</h5>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Address Line 1</label>
                                            <input type="text" class="form-control" th:field="*{addressLine1}" id="addressLine1">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Address Line 2</label>
                                            <input type="text" class="form-control" th:field="*{addressLine2}" id="addressLine2">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">City</label>
                                            <input type="text" class="form-control" th:field="*{city}" id="city">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">County</label>
                                            <input type="text" class="form-control" th:field="*{county}" id="county">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Postcode</label>
                                            <input type="text" class="form-control" th:field="*{postcode}" id="postcode">
                                        </div>
                                    </div>
                                </div>

                                <!-- Tenancy Details -->
                                <h5 class="m-t-30 m-b-20">Tenancy Details</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Tenancy Status</label>
                                            <select class="form-control" th:field="*{tenancyStatus}" id="tenancyStatus">
                                                <option value="">Select Status</option>
                                                <option value="active">Active</option>
                                                <option value="pending">Pending</option>
                                                <option value="inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Move In Date</label>
                                            <input type="date" class="form-control" th:field="*{moveInDate}" id="moveInDate">
                                        </div>
                                    </div>
                                </div>

                                <!-- Notification Preferences -->
                                <h5 class="m-t-30 m-b-20">Notification Preferences</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" th:field="*{notifyEmail}" value="Y" id="notifyEmail">
                                            <label class="form-check-label" for="notifyEmail">Email Notifications</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" th:field="*{notifyText}" value="Y" id="notifyText">
                                            <label class="form-check-label" for="notifyText">SMS Notifications</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Notes -->
                                <div class="form-group m-t-20">
                                    <label class="control-label">Notes</label>
                                    <textarea class="form-control" th:field="*{notes}" id="notes" rows="3" maxlength="6000"></textarea>
                                    <small class="text-muted">Maximum 6000 characters</small>
                                </div>

                                <!-- Submit Buttons -->
                                <div class="form-group m-t-30">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-save"></i> Create Tenant
                                    </button>
                                    <a href="/employee/customer/tenants" class="btn btn-secondary m-l-10">
                                        <i class="fa fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Page Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <div th:insert="~{general/right-sidebar.html}"></div>
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div th:replace="~{general/footer.html}"></div>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>

<script>
function toggleNameFields() {
    const accountType = document.getElementById('accountType').value;
    const individualFields = document.getElementById('individualFields');
    const businessFields = document.getElementById('businessFields');
    
    if (accountType === 'BUSINESS') {
        individualFields.style.display = 'none';
        businessFields.style.display = 'block';
    } else {
        individualFields.style.display = 'block';
        businessFields.style.display = 'none';
    }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    toggleNameFields();
});
</script>
</body>
</html>
