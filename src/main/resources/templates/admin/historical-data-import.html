<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data Import</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">üèõÔ∏è Historical Data Import</h2>

                <!-- Status Card -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">üìä Current Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="statusMessage" class="alert alert-info">
                            Click "Check Status" to view current data state.
                        </div>
                    </div>
                </div>

                <!-- Import Controls -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">üîÑ Import Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <button id="checkStatusBtn" class="btn btn-info w-100 mb-2">
                                    üìã Check Status
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button id="importDataBtn" class="btn btn-success w-100 mb-2">
                                    üì• Import Historical Data
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button id="clearDataBtn" class="btn btn-danger w-100 mb-2">
                                    üßπ Clear Historical Data
                                </button>
                            </div>
                        </div>

                        <div class="mt-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="filePathInput"
                                       value="C:\Users\sajid\crecrm\historical_data.csv"
                                       placeholder="File path">
                                <label for="filePathInput">CSV File Path</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üìÑ Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results" class="bg-light p-3 rounded" style="min-height: 200px; font-family: monospace;">
                            Results will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = '/historical-data';

        // Elements
        const statusMessage = document.getElementById('statusMessage');
        const results = document.getElementById('results');
        const filePathInput = document.getElementById('filePathInput');

        // Buttons
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        const importDataBtn = document.getElementById('importDataBtn');
        const clearDataBtn = document.getElementById('clearDataBtn');

        // Utility functions
        function showLoading(element, message = 'Loading...') {
            element.innerHTML = `<div class="spinner-border spinner-border-sm me-2"></div>${message}`;
        }

        function showResult(data) {
            results.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function showError(error) {
            results.innerHTML = `<div class="text-danger">‚ùå Error: ${error}</div>`;
        }

        // Event Handlers
        checkStatusBtn.addEventListener('click', async () => {
            showLoading(statusMessage, 'Checking status...');

            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();

                if (data.success) {
                    statusMessage.innerHTML = '<div class="alert alert-success">‚úÖ System ready for import</div>';
                } else {
                    statusMessage.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è System status unknown</div>';
                }

                showResult(data);
            } catch (error) {
                statusMessage.innerHTML = '<div class="alert alert-danger">‚ùå Failed to check status</div>';
                showError(error.message);
            }
        });

        importDataBtn.addEventListener('click', async () => {
            if (!confirm('Import historical data from CSV? This may take a few minutes.')) {
                return;
            }

            showLoading(statusMessage, 'Importing data...');
            results.innerHTML = 'Starting import process...';

            try {
                const filePath = filePathInput.value;
                const formData = new FormData();
                formData.append('filePath', filePath);

                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    statusMessage.innerHTML = '<div class="alert alert-success">‚úÖ Import completed successfully!</div>';
                } else {
                    statusMessage.innerHTML = '<div class="alert alert-danger">‚ùå Import failed</div>';
                }

                showResult(data);
            } catch (error) {
                statusMessage.innerHTML = '<div class="alert alert-danger">‚ùå Import failed</div>';
                showError(error.message);
            }
        });

        clearDataBtn.addEventListener('click', async () => {
            if (!confirm('Clear all historical import data? This cannot be undone!')) {
                return;
            }

            showLoading(statusMessage, 'Clearing data...');
            results.innerHTML = 'Clearing historical data...';

            try {
                const response = await fetch(`${API_BASE}/clear`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    statusMessage.innerHTML = '<div class="alert alert-success">‚úÖ Data cleared successfully!</div>';
                } else {
                    statusMessage.innerHTML = '<div class="alert alert-danger">‚ùå Clear operation failed</div>';
                }

                showResult(data);
            } catch (error) {
                statusMessage.innerHTML = '<div class="alert alert-danger">‚ùå Clear operation failed</div>';
                showError(error.message);
            }
        });

        // Auto-check status on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkStatusBtn.click();
        });
    </script>
</body>
</html>
