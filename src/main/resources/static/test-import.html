<!DOCTYPE html>
<html>
<head>
    <title>PayProp Import Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 0;
            display: block;
            width: 300px;
        }
        .button:hover { background: #0056b3; }
        .success { color: green; }
        .error { color: red; }
        .log { 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>PayProp Import Test</h1>
    <p><strong>Status:</strong> OAuth2 Connected ‚úÖ</p>
    
    <h2>Test Import Operations</h2>
    <button class="button" onclick="testExportProperties()">Test Export Properties from PayProp</button>
    <button class="button" onclick="testExportTenants()">Test Export Tenants from PayProp</button>
    <button class="button" onclick="testExportBeneficiaries()">Test Export Beneficiaries from PayProp</button>
    <button class="button" onclick="testFullSync()">Test Full Sync (Import All)</button>
    
    <h2>Results</h2>
    <div id="results" class="log">
        Waiting for test operations...
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            
            if (results.innerHTML.includes('Waiting for test operations')) {
                results.innerHTML = '';
            }
            
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        async function testExportProperties() {
            log('Testing property export from PayProp...');
            
            try {
                // We'll call the sync service's export method through the orchestrator
                const response = await fetch('/api/payprop/sync/full', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Property export test completed!', 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`‚ùå Property export failed: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Property export error: ${error.message}`, 'error');
            }
        }

        async function testExportTenants() {
            log('Testing tenant export from PayProp...');
            
            try {
                const response = await fetch('/api/payprop/sync/full', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Tenant export test completed!', 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`‚ùå Tenant export failed: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Tenant export error: ${error.message}`, 'error');
            }
        }

        async function testExportBeneficiaries() {
            log('Testing beneficiary export from PayProp...');
            
            try {
                const response = await fetch('/api/payprop/sync/full', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Beneficiary export test completed!', 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`‚ùå Beneficiary export failed: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Beneficiary export error: ${error.message}`, 'error');
            }
        }

        async function testFullSync() {
            log('Starting full sync test - this should import data from PayProp...');
            
            try {
                const response = await fetch('/api/payprop/sync/full', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Full sync test completed!', 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`);
                    
                    // Check if we actually imported any data
                    if (data.details && data.details.payPropToCrm) {
                        log('üì• PayProp to CRM import results:', 'success');
                        log(`${JSON.stringify(data.details.payPropToCrm, null, 2)}`);
                    }
                } else {
                    log(`‚ùå Full sync failed: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Full sync error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
