# EMERGENCY MINIMAL CONFIG - DISABLE EVERYTHING NON-ESSENTIAL

# Database - Railway auto-generated
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA - Minimal settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Disable SQL init
spring.sql.init.mode=never

# Server
server.port=${PORT:8081}

# Disable all optional features
payprop.webhook.enabled=false
payprop.sync.pull-tags-on-startup=false
payprop.sync.auto-create-portfolios=false
portfolio.auto-sync.enabled=false

# Minimal logging
logging.level.root=WARN
logging.level.org.springframework=WARN

# Basic security - NO OAUTH for now
spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy

# Required environment variables with safe defaults
weather.api.key=${WEATHER_API_KEY:dummy}
company.name=${COMPANY_NAME:Test Company}
app.base-url=${APP_BASE_URL:https://propsk-production.up.railway.app}

# Database connection limits
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.connection-timeout=10000