# RENDER DEPLOYMENT - MINIMAL CONFIG

# Database - Railway MySQL (keep using it)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA - Minimal settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Server - with context path for /hub
server.port=${PORT:8080}
server.servlet.context-path=/hub

# Disable problematic features temporarily
payprop.webhook.enabled=false
payprop.sync.pull-tags-on-startup=false
payprop.sync.auto-create-portfolios=false
portfolio.auto-sync.enabled=false

# Minimal logging
logging.level.root=WARN

# Required environment variables with safe defaults
weather.api.key=${WEATHER_API_KEY:dummy-key}
company.name=${COMPANY_NAME:Test Company}
app.base-url=https://spoutproperty.com/hub

# Disable OAuth temporarily (we'll add back later)
# spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
# spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Database connection limits
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=10000